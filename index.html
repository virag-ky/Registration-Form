<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <fieldset>
        <label for="firstname"
          >First Name:
          <input
            type="text"
            name="firstname"
            placeholder="Enter your first name..."
            required
          />
        </label>
        <label for="lastname">
          Last Name:
          <input
            type="text"
            name="lastname"
            placeholder="Enter your last name..."
            required
          />
        </label>
        <label for="email"
          >Email:
          <input
            type="email"
            name="email"
            placeholder="Enter your email..."
            required
          />
        </label>
        <label for="password"
          >Create a New Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-9]{8,} required"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="personal-account" class="block"
          >Personal Account
          <input type="radio" name="account" id="personal-account" />
        </label>
        <label for="business-account" class="block"
          >Business Account
          <input type="radio" name="account" id="business-account" />
        </label>
        <label for="terms" class="block"
          >I accept the <a href="#">terms and conditions</a>.
          <input type="checkbox" name="terms" required />
        </label>
      </fieldset>
      <fieldset>
        <label for="file"
          >Upload a profile picture:
          <input type="file" name="file" />
        </label>
        <label for="age"
          >Input your age:
          <input type="number" name="age" min="13" max="99" required />
        </label>
        <label for="selection"
          >How did you hear about us?
          <select name="selection">
            <option value="">(select one)</option>
            <option value="1">Facebook</option>
            <option value="2">Youtube</option>
            <option value="3">Twitter</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>
          Provide a bio:
          <textarea rows="5" cols="30"> </textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
